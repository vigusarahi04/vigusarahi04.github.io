<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>In class Actvity wk 11</title>
        <link rel = "stylesheet" href="../css/ica11a.css">
    </head>
<body> 
    <h2>Fortune Generator</h2>
    <label for="customname">Enter your partner's name:</label>
    <input type="text" id="customname" placeholder="Partner's Name">
    
    <button class="randomize">Generate Fortune</button>
    
    <p class="story" style="visibility: hidden;"></p>

    <hr>

    <h2>Dog Age Calculator</h2>
    <label for="dogAge">Enter your dog's age in human years:</label>
    <input type="number" id="dogAge" min="1" placeholder="Enter dog's age">
    
    <button class="calculateAge">Calculate Dog Age</button>
    
    <p class="result" style="visibility: hidden;"></p>
    <hr>

    <h2>Reverse Number</h2>
    <input type="number" id="numberToReverse" placeholder="Enter a number to reverse">
    <button class="reverseNumber">Reverse Number</button>
    <p id="reversedNumber"></p>

    <hr>


    <h2>Alphabetical Order</h2>
    <input type="text" id="stringToSort" placeholder="Enter a string to sort alphabetically">
    <button class="alphabeticalOrder">Sort Alphabetically</button>
    <p id="sortedString"></p>

    <hr>

    <h2>Capitalize First Letters</h2>
    <input type="text" id="stringToCapitalize" placeholder="Enter a string to capitalize">
    <button class="capitalizeWords">Capitalize First Letters</button>
    <p id="capitalizedString"></p>
    <script src="../js/ica10a.js"> </script>
</body>
</html>
