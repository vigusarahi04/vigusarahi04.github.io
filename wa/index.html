<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel = "stylesheet" href="style.css" > 
    <title>Fundamental CSS comprehension</title>
  </head>
  <style>

body {
    margin: 0;
  }
  
  html {
    font-family: 'Helvetica neue', Arial, 'sans serif';
    font-size: 10px;
    background-color: #cccccc;
  }
  .card {
    width: 35em;
    height: 22em;
    margin: 5em auto;
    background-color: #ff0000;
    border: 0.2em solid black;
    border-radius: 1.5em;
  }

  .card header,.card footer { 
    background-color: #ff0000;
    border-radius: 1.5em 1.5em 0 0
    height  1.875em;
    padding: 0.625 em;

  }
  article {
  height: 12em;
  background-color: #7b1c1c80;
  overflow: hidden; 
}
  .card article img {
    max-height: 100%;
    float: right;
  }
  .card header h2 {
  font-size: 2em;;
  height: 1.3em;
  padding: 0.625 em
}
  .card footer p {
  font-size: 1.5em;; 
  height: 1.3em
  padding: 0.625 em
}
article p {
  padding-left: 2em;  
  color: #fbfbfb; 
}


  </style>
    <body>
  <section class="card">
    <header>
      <h2>Chris Mills</h2>
    </header>
    <article>
      <img src="../img/chrisss.jpg" alt="A picture of Chris - a man with glasses, a beard, and a silly wooly hat">
      <p>50 My Street<br>
         The Town<br>
         Gray Peach<br>
         UK<br>
         ZO50 1MU<br>
        <strong>Tel</strong>: 01234 567 890<br>
        <strong>Mail</strong>: chris@nothere.com</p>
    </article>
    <footer>
      <p>Editing, writing, and web development services</p>
    </footer>
  </section>
</body>
</html>
